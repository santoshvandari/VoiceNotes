<!-- Developing the Voice Note App that will help you to take notes by voice. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes | Contact Us</title>
    <link rel="stylesheet" href="/static/Home/css/contact.css">
    <script defer src="/static/Home/js/contact.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> <h1>Voice Notes</h1></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contactSection">
            <div class="contactContainer">
                <h2>Contact Us</h2>
                <div class="contactWrapper">
                    <div class="contactForm">
                        <form action="/contact/" method="post">
                            <div class="message">
                                {% if success %}
                                    <p class="success">{{ success }}</p>
                                {% endif %}
                                {% if error %}
                                    <p class="error">{{ error }}</p>
                                {% endif %}

                            </div>
                
                            {% csrf_token %}
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter Your Full Name" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message" required></textarea>
                            <div class="btnWrapper">
                                <button type="submit">Send Message</button>
                                <button type="reset">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Voice Notes</p>
    </footer>
</body>
</html>
