{% extends "Home/base.html" %}
{% block linkfiles %}
    <link rel="stylesheet" href="/static/Home/css/index.css">
{% endblock linkfiles %}
{% block mainsection %}
        <section class="NoteSection" id="NoteSection">
            <div class="NoteContainer">
                <div class="NoteWrapper">
                    <div class="NotesWriting">
                        <form method="post">
                            <div class="status">
                                {% if success %}
                                    <p class='success'>{{success}}</p>
                                {% elif error %}
                                    <p class='error'>{{error}}</p>
                                {% endif %}
                            </div>
                            {%csrf_token %}
                        <div class="NotesWritingContainer">
                            <div class="NoteTitle">
                                <input type="text" name="NoteTitle" id="NoteTitle" placeholder="Title" value="{{title}}">
                            </div>
                            <div class="NoteBody">
                                <textarea name="NoteContent" id="NoteContent" cols="30" rows="10" placeholder="Write your note here">{{note}}</textarea>
                            </div>                       
                        </div>
                        <div class="NotesWritingOptions">

                            <div class="SaveNote">
                                <button id="SaveNoteBtn" type="submit">Update Note</button>
                            </div>
                        </div>
                    </form>
                    </div>

                </div>
            </div>

        </section>
    </main>
{% endblock mainsection %}
